{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Utwórz konto{% endblock %}

{% block content %}
<h4>Utwórz konto</h4>
<p>Wypełnij poniższy formularz, aby się zarejestrować.</p>
<form action="." method="post">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <br>
    <p><input class="btn btn-secondary" type="submit" value="Utwórz konto"></p>
</form>

{% endblock %}
